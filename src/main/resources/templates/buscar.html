<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Buscar Contenido'">Buscar Contenido</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark-color);
        }

        .main-container {
            min-height: 100vh;
            padding: 2rem 0;
        }

        .search-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .search-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .search-subtitle {
            color: #6b7280;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .search-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            border: 2px solid #e5e7eb;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.2rem;
        }

        .search-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .navigation-tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .nav-tab {
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            background: rgba(255, 255, 255, 0.9);
            color: var(--dark-color);
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .nav-tab:hover {
            background: white;
            transform: translateY(-2px);
            text-decoration: none;
            color: var(--primary-color);
        }

        .nav-tab.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .results-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .result-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .result-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #f3f4f6;
        }

        .result-content {
            padding: 1.5rem;
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .result-info {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .result-description {
            color: #4b5563;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .result-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .rating-stars {
            color: #fbbf24;
        }

        .favorite-btn {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .favorite-btn:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .favorite-btn.added {
            background: var(--warning-color);
        }

        .alert {
            border-radius: var(--border-radius);
            border: none;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: #065f46;
            border-left: 4px solid var(--success-color);
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #991b1b;
            border-left: 4px solid var(--danger-color);
        }

        .alert-info {
            background: rgba(99, 102, 241, 0.1);
            color: #3730a3;
            border-left: 4px solid var(--primary-color);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.9);
            color: var(--dark-color);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .back-btn:hover {
            background: white;
            color: var(--primary-color);
            text-decoration: none;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .search-title {
                font-size: 2rem;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .navigation-tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .main-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <!-- Botón de regreso -->
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Volver al inicio
            </a>

            <!-- Navegación entre tipos de búsqueda -->
            <div class="navigation-tabs">
                <a href="/buscar/peliculas" 
                   class="nav-tab" 
                   th:classappend="${searchType == 'peliculas'} ? 'active' : ''">
                    <i class="fas fa-film"></i> Películas
                </a>
                <a href="/buscar/libros" 
                   class="nav-tab" 
                   th:classappend="${searchType == 'libros'} ? 'active' : ''">
                    <i class="fas fa-book"></i> Libros
                </a>
            </div>

            <!-- Header de búsqueda -->
            <div class="search-header">
                <h1 class="search-title" th:text="${pageTitle}">Buscar Contenido</h1>
                <p class="search-subtitle" th:text="${searchType == 'peliculas'} ? 'Descubre las mejores películas' : 'Encuentra tu próximo libro favorito'">
                    Descubre contenido increíble
                </p>

                <!-- Formulario de búsqueda -->
                <form class="search-form" method="get">
                    <div class="search-input-group">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" 
                               name="query" 
                               class="search-input"
                               th:placeholder="${searchPlaceholder} ?: 'Buscar...'"
                               th:value="${query}"
                               autofocus>
                    </div>
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </form>
            </div>

            <!-- Contenedor de resultados -->
            <div class="results-container" th:if="${query != null}">
                <!-- Mensajes de estado -->
                <div th:if="${error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>Error:</strong> <span th:text="${error}">Error de búsqueda</span>
                </div>

                <div th:if="${mensaje and not error}" class="alert alert-info">
                    <i class="fas fa-info-circle"></i>
                    <span th:text="${mensaje}">Mensaje informativo</span>
                </div>

                <!-- Resultados -->
                <div th:if="${resultados and not error}" class="results-grid">
                    <div th:each="item : ${resultados}" class="result-card">
                        <img th:src="${item.imagen}" 
                             th:alt="${item.titulo}"
                             class="result-image"
                             onerror="this.src='/images/no-image.png'">
                        
                        <div class="result-content">
                            <h3 class="result-title" th:text="${item.titulo}">Título</h3>
                            
                            <!-- Información específica por tipo -->
                            <div th:if="${searchType == 'peliculas'}">
                                <div class="result-info">
                                    <i class="fas fa-calendar"></i>
                                    <span th:text="${item.fechaEstreno} ?: 'Fecha no disponible'">Fecha</span>
                                </div>
                                <div class="result-rating" th:if="${item.puntuacion}">
                                    <span class="rating-stars">
                                        <i class="fas fa-star"></i>
                                    </span>
                                    <span th:text="${item.puntuacion} + '/10'">Rating</span>
                                </div>
                            </div>
                            
                            <div th:if="${searchType == 'libros'}">
                                <div class="result-info">
                                    <i class="fas fa-user"></i>
                                    <span th:text="${item.autores} ?: 'Autor no disponible'">Autor</span>
                                </div>
                                <div class="result-info" th:if="${item.editorial}">
                                    <i class="fas fa-building"></i>
                                    <span th:text="${item.editorial}">Editorial</span>
                                </div>
                            </div>
                            
                            <p class="result-description" th:text="${item.descripcion} ?: ${item.sinopsis} ?: 'Sin descripción disponible'">
                                Descripción del contenido
                            </p>
                            
                            <button class="favorite-btn" 
                                    th:data-id="${item.id}"
                                    th:data-titulo="${item.titulo}"
                                    th:data-tipo="${searchType}"
                                    onclick="agregarAFavoritos(this)">
                                <i class="fas fa-heart"></i>
                                Agregar a Favoritos
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Mensaje cuando no hay resultados -->
                <div th:if="${query and totalResultados == 0 and not error}" class="loading">
                    <i class="fas fa-search" style="font-size: 3rem; color: #d1d5db; margin-bottom: 1rem;"></i>
                    <h3>No se encontraron resultados</h3>
                    <p>Intenta con otros términos de búsqueda</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast para notificaciones -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="favoriteToast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-heart text-success me-2"></i>
                <strong class="me-auto">Favoritos</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Mensaje de favoritos
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Función para agregar a favoritos
        async function agregarAFavoritos(button) {
            const id = button.dataset.id;
            const titulo = button.dataset.titulo;
            const tipo = button.dataset.tipo;
            
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Agregando...';
            
            try {
                const endpoint = tipo === 'peliculas' ? '/api/favoritos/pelicula' : '/api/favoritos/libro';
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ titulo: titulo })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    button.classList.add('added');
                    button.innerHTML = '<i class="fas fa-check"></i> ¡Agregado!';
                    mostrarToast(`"${titulo}" agregado a favoritos`, 'success');
                } else {
                    throw new Error(result.error || 'Error desconocido');
                }
                
            } catch (error) {
                console.error('Error:', error);
                button.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error';
                mostrarToast('Error al agregar a favoritos', 'error');
            } finally {
                setTimeout(() => {
                    button.disabled = false;
                    if (!button.classList.contains('added')) {
                        button.innerHTML = '<i class="fas fa-heart"></i> Agregar a Favoritos';
                    }
                }, 2000);
            }
        }
        
        // Función para mostrar toast
        function mostrarToast(message, type = 'success') {
            const toastElement = document.getElementById('favoriteToast');
            const toastMessage = document.getElementById('toastMessage');
            const toastHeader = toastElement.querySelector('.toast-header i');
            
            toastMessage.textContent = message;
            
            if (type === 'success') {
                toastHeader.className = 'fas fa-heart text-success me-2';
            } else {
                toastHeader.className = 'fas fa-exclamation-triangle text-danger me-2';
            }
            
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
        }
        
        // Auto-focus en el campo de búsqueda
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('.search-input');
            if (searchInput && !searchInput.value) {
                searchInput.focus();
            }
        });
        
        // Búsqueda en tiempo real (opcional)
        let searchTimeout;
        function handleSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                // Aquí podrías implementar búsqueda AJAX en tiempo real
            }, 500);
        }
    </script>
</body>
</html>
