<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinéLibro - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --book-brown: #8B4513;
            --book-gold: #D4AF37;
            --cinema-red: #DC3545;
            --cinema-black: #121212;
            --parchment: #F5F5DC;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 400px;
            max-width: 90%;
        }
        
        .login-card {
            background-color: rgba(33, 33, 33, 0.8);
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            padding: 0;
        }
        
        .card-header {
            background-color: var(--book-brown);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid var(--book-gold);
        }
        
        .card-header h2 {
            font-family: 'Playfair Display', serif;
            margin: 0;
            color: var(--book-gold);
            font-weight: 700;
            font-size: 2.2rem;
        }
        
        .tagline {
            font-style: italic;
            margin-top: 5px;
            color: #fff;
            font-weight: 300;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            background-color: rgba(0, 0, 0, 0.2);
            border: none;
            border-bottom: 2px solid var(--book-gold);
            border-radius: 0;
            color: white;
            padding: 10px 15px;
        }
        
        .form-control:focus {
            background-color: rgba(0, 0, 0, 0.3);
            border-color: var(--cinema-red);
            box-shadow: none;
            color: white;
        }
        
        .btn-login {
            background-color: var(--cinema-red);
            border: none;
            padding: 12px 20px;
            font-weight: 500;
            transition: all 0.3s;
            color: white;
            width: 100%;
        }
        
        .btn-login:hover {
            background-color: var(--book-brown);
            transform: translateY(-3px);
        }
        
        .card-footer {
            background-color: rgba(20, 20, 20, 0.8);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-footer a {
            color: var(--book-gold);
            text-decoration: none;
        }
        
        .card-footer a:hover {
            color: var(--cinema-red);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <h2>CinéLibro</h2>
                <p class="tagline">Donde historias cobran vida</p>
            </div>
            
            <div class="card-body">
                <!-- Mensajes de error y éxito -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Credenciales inválidas. Por favor, intenta nuevamente.
                </div>
                
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    Has cerrado sesión exitosamente.
                </div>
                
                <!-- Formulario de login -->
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-login">Iniciar Sesión</button>
                </form>
            </div>
            
            <div class="card-footer">
                <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
                <a href="/registro">Crear cuenta</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
