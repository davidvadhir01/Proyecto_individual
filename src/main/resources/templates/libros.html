<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinéLibro - Búsqueda de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --book-brown: #8B4513;
            --book-gold: #D4AF37;
            --cinema-red: #DC3545;
            --cinema-black: #121212;
            --parchment: #F5F5DC;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), 
                        url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }
        
        .header {
            background-color: var(--book-brown);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid var(--book-gold);
        }
        
        .header h1 {
            font-family: 'Playfair Display', serif;
            margin: 0;
            color: var(--book-gold);
            font-size: 2.5rem;
            font-weight: 700;
            animation: fadeInDown 1s ease;
        }
        
        .search-section {
            background-color: rgba(33, 33, 33, 0.8);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease;
        }
        
        .search-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--book-gold);
        }
        
        .search-form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--parchment);
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            color: var(--cinema-black);
            transition: box-shadow 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.5);
        }
        
        .search-button {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            background-color: var(--book-gold);
            color: var(--cinema-black);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 28px;
        }
        
        .search-button:hover {
            background-color: #c39b2b;
        }
        
        .results-section {
            background-color: rgba(33, 33, 33, 0.8);
            border-radius: 10px;
            padding: 30px;
            animation: fadeInUp 1s ease;
        }
        
        .results-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--book-gold);
        }
        
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }
        
        .book-card {
            background-color: var(--parchment);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .book-card:hover {
            transform: translateY(-5px);
        }
        
        .book-cover {
            height: 300px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .book-info {
            padding: 20px;
            color: var(--cinema-black);
        }
        
        .book-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .book-author,
        .book-year {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        .book-description {
            font-size: 0.9rem;
            color: #444;
            line-height: 1.5;
            max-height: 4.5em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
        }
        
        .book-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .book-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .details-button {
            background-color: var(--book-gold);
            color: var(--cinema-black);
        }
        
        .details-button:hover {
            background-color: #c39b2b;
        }
        
        .recommend-button {
            background-color: var(--cinema-red);
            color: white;
        }
        
        .recommend-button:hover {
            background-color: #bd2130;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }
        
        .pagination-button {
            padding: 10px 20px;
            border: none;
            background-color: var(--book-gold);
            color: var(--cinema-black);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .pagination-button:hover {
            background-color: #c39b2b;
        }
        
        .pagination-button.active {
            background-color: var(--cinema-red);
            color: white;
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            color: var(--parchment);
            display: none;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .back-button {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            background-color: var(--book-brown);
            color: var(--parchment);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        
        .back-button:hover {
            background-color: #6d3a1d;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--parchment);
            display: none;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: var(--book-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CinéLibro - Búsqueda de Libros</h1>
    </div>
    
    <div class="container">
        <div class="search-section">
            <h2 class="search-title">Buscar Libros</h2>
            <div class="search-form">
                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" id="title" placeholder="Ej: El señor de los anillos">
                </div>
                <div class="form-group">
                    <label for="author">Autor</label>
                    <input type="text" id="author" placeholder="Ej: J.R.R. Tolkien">
                </div>
                <div class="form-group">
                    <label for="subject">Categoría</label>
                    <select id="subject">
                        <option value="">Todas las categorías</option>
                        <option value="fiction">Ficción</option>
                        <option value="fantasy">Fantasía</option>
                        <option value="science_fiction">Ciencia Ficción</option>
                        <option value="romance">Romance</option>
                        <option value="thriller">Suspense</option>
                        <option value="mystery">Misterio</option>
                        <option value="horror">Terror</option>
                        <option value="history">Historia</option>
                        <option value="biography">Biografía</option>
                        <option value="self_help">Autoayuda</option>
                    </select>
                </div>
                <button id="searchButton" class="search-button">Buscar</button>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Buscando libros...</p>
        </div>
        
        <div id="resultsSection" class="results-section" style="display: none;">
            <h2 class="results-title">Resultados de la búsqueda</h2>
            <div id="bookGrid" class="book-grid">
                <!-- Los resultados de búsqueda se mostrarán aquí -->
            </div>
            
            <div id="pagination" class="pagination">
                <!-- La paginación se generará dinámicamente -->
            </div>
        </div>
        
        <div id="noResults" class="no-results">
            <h3>No se encontraron resultados para tu búsqueda.</h3>
            <p>Intenta con otros términos o criterios de búsqueda.</p>
        </div>
        
        <div class="navigation-buttons">
            <a href="/home" class="back-button">Volver al inicio</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/libros.js"></script>
</body>
</html>
