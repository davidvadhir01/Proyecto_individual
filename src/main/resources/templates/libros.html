<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cin√©Libro - B√∫squeda de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --book-brown: #8B4513;
            --book-gold: #D4AF37;
            --cinema-red: #DC3545;
            --cinema-black: #121212;
            --parchment: #F5F5DC;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), 
                        url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            color: white;
            padding: 20px 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header {
            background-color: rgba(33, 33, 33, 0.9);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
            position: relative;
        }
        
        .header h1 {
            font-family: 'Playfair Display', serif;
            color: var(--book-gold);
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(212, 175, 55, 1);
            }
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 1.2rem;
        }
        
        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.5);
            transform: scale(1.1);
            color: white;
        }
        
        .search-section {
            background-color: rgba(33, 33, 33, 0.9);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
        }
        
        .search-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--book-gold);
            font-family: 'Playfair Display', serif;
        }
        
        .search-form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: end;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--book-gold);
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid var(--book-gold);
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.15);
            border-color: var(--cinema-red);
            transform: translateY(-2px);
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .search-button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background-color: var(--book-gold);
            color: var(--cinema-black);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0;
        }
        
        .search-button:hover {
            background-color: #c39b2b;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        
        .popular-button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background-color: var(--cinema-red);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }
        
        .popular-button:hover {
            background-color: #bd2130;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }
        
        .results-section {
            background-color: rgba(33, 33, 33, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
        }
        
        .results-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--book-gold);
            font-family: 'Playfair Display', serif;
        }
        
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .book-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            border: 2px solid transparent;
            cursor: pointer;
            position: relative;
        }
        
        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--book-gold);
        }
        
        .book-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .book-cover-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 3rem;
        }
        
        .book-info {
            padding: 20px;
            color: white;
        }
        
        .book-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 8px;
            line-height: 1.3;
            height: 2.6em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            color: var(--book-gold);
        }
        
        .book-author {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .book-description {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
            height: 4.2em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        
        .book-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 0.8rem;
        }
        
        .book-rating {
            background-color: var(--cinema-red);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
        }
        
        .book-category {
            background-color: var(--book-brown);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
        }
        
        .favorite-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        
        .favorite-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 1);
        }
        
        .favorite-btn.active {
            background: #ff6b6b;
            color: white;
        }
        
        .favorite-btn.active:hover {
            background: #ff5252;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--book-gold);
        }
        
        .loading-spinner {
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            border-top: 3px solid var(--book-gold);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .form-group {
                min-width: 100%;
            }
            
            .book-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="/home" class="back-button">‚Üê</a>
            <h1>üìö B√∫squeda de Libros</h1>
            <p>Encuentra tu pr√≥ximo libro favorito en nuestra extensa biblioteca</p>
        </div>
        
        <!-- Secci√≥n de b√∫squeda -->
        <div class="search-section">
            <h2 class="search-title">üîç Buscar Libros</h2>
            <div class="search-form">
                <div class="form-group">
                    <label for="searchQuery">B√∫squeda</label>
                    <input type="text" id="searchQuery" placeholder="T√≠tulo, autor, tema...">
                </div>
                <div>
                    <button id="searchButton" class="search-button">üîç Buscar</button>
                    <button id="popularButton" class="popular-button">üî• Populares</button>
                </div>
            </div>
        </div>
        
        <!-- Loading -->
        <div id="loading" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Buscando libros...</p>
        </div>
        
        <!-- Resultados -->
        <div id="resultsSection" class="results-section" style="display: none;">
            <h2 id="resultsTitle" class="results-title">üìö Resultados de b√∫squeda</h2>
            <div id="bookGrid" class="book-grid">
                <!-- Los libros se cargar√°n aqu√≠ -->
            </div>
        </div>
        
        <!-- Sin resultados -->
        <div id="noResults" class="no-results" style="display: none;">
            <div style="font-size: 4rem; margin-bottom: 20px;">üìö</div>
            <h3>No se encontraron libros</h3>
            <p>Intenta con otros t√©rminos de b√∫squeda</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let favorites = JSON.parse(localStorage.getItem('favoriteBooks')) || [];
        
        // Buscar al presionar Enter
        document.getElementById('searchQuery').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchBooks();
            }
        });

        // Event listeners para botones
        document.getElementById('searchButton').addEventListener('click', searchBooks);
        document.getElementById('popularButton').addEventListener('click', loadPopularBooks);

        async function searchBooks() {
            const query = document.getElementById('searchQuery').value.trim();
            if (!query) {
                alert('Por favor ingresa un t√©rmino de b√∫squeda');
                return;
            }

            showLoading();
            
            try {
                const response = await fetch(`/api/libros/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                hideLoading();
                displayBooks(data.items || [], `"${query}"`);
            } catch (error) {
                console.error('Error al buscar libros:', error);
                hideLoading();
                showNoResults();
            }
        }

        async function loadPopularBooks() {
            showLoading();
            
            try {
                const response = await fetch('/api/libros/popular');
                const data = await response.json();
                
                hideLoading();
                displayBooks(data.items || [], 'libros populares');
            } catch (error) {
                console.error('Error al cargar libros populares:', error);
                hideLoading();
                showNoResults();
            }
        }

        function displayBooks(books, searchTerm) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsTitle = document.getElementById('resultsTitle');
            const bookGrid = document.getElementById('bookGrid');
            const noResultsDiv = document.getElementById('noResults');
            
            if (!books || books.length === 0) {
                showNoResults();
                return;
            }

            noResultsDiv.style.display = 'none';
            resultsSection.style.display = 'block';
            resultsTitle.textContent = `üìö Resultados para ${searchTerm} (${books.length} libros)`;
            
            let html = '';
            books.forEach(book => {
                const title = book.titulo || 'T√≠tulo no disponible';
                const authors = book.autores || 'Autor desconocido';
                const description = book.descripcion || 'Sin descripci√≥n disponible';
                const image = book.imagen || '';
                const category = book.categoria || book.categorias || '';
                const rating = book.puntuacion || '';
                const bookId = book.id;
                
                const isFavorite = favorites.includes(bookId);
                
                html += `
                    <div class="book-card" onclick="showBookDetails('${bookId}')">
                        <button class="favorite-btn ${isFavorite ? 'active' : ''}" 
                                onclick="event.stopPropagation(); toggleFavorite('${bookId}', this)">
                            <i class="fas fa-heart">‚ù§Ô∏è</i>
                        </button>
                        
                        ${image ? 
                            `<img src="${image}" alt="${title}" class="book-cover">` :
                            `<div class="book-cover-placeholder">
                                üìö
                            </div>`
                        }
                        
                        <div class="book-info">
                            <div class="book-title">${title}</div>
                            <div class="book-author">üìù ${authors}</div>
                            <div class="book-description">${stripHtml(description)}</div>
                            
                            <div class="book-meta">
                                ${category ? `<span class="book-category">${category}</span>` : ''}
                                ${rating ? `<span class="book-rating">‚≠ê ${rating}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            });

            bookGrid.innerHTML = html;
        }

        function toggleFavorite(bookId, buttonElement) {
            const index = favorites.indexOf(bookId);
            
            if (index > -1) {
                // Quitar de favoritos
                favorites.splice(index, 1);
                buttonElement.classList.remove('active');
            } else {
                // Agregar a favoritos
                favorites.push(bookId);
                buttonElement.classList.add('active');
            }
            
            // Guardar en localStorage
            localStorage.setItem('favoriteBooks', JSON.stringify(favorites));
            
            // Animaci√≥n
            buttonElement.style.transform = 'scale(1.3)';
            setTimeout(() => {
                buttonElement.style.transform = 'scale(1)';
            }, 200);
        }

        function showBookDetails(bookId) {
            // Aqu√≠ puedes implementar un modal con detalles del libro
            console.log('Mostrar detalles del libro:', bookId);
            // TODO: Implementar modal de detalles
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('noResults').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showNoResults() {
            document.getElementById('noResults').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
        }

        function stripHtml(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }

        // Cargar libros populares al inicio
        document.addEventListener('DOMContentLoaded', function() {
            loadPopularBooks();
        });
    </script>
</body>
</html>
