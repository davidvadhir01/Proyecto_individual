# ===== CONFIGURACIÓN DE APIS EXTERNAS =====

# TMDB API para películas
# Obtén tu API key en: https://www.themoviedb.org/settings/api
tmdb.api.key=TU_API_KEY_DE_TMDB_AQUI

# Google Books API (opcional, pero recomendada)
# Obtén tu API key en: https://console.developers.google.com/
google.books.api.key=TU_API_KEY_DE_GOOGLE_BOOKS_AQUI

# ===== CONFIGURACIÓN DE TIMEOUTS =====
# Configurar timeouts para las APIs externas
spring.web.client.connect-timeout=5000
spring.web.client.read-timeout=10000

# ===== CONFIGURACIÓN DE CACHE (OPCIONAL) =====
# Para mejorar performance con cache de resultados
spring.cache.type=simple
spring.cache.cache-names=movies,books,favorites

# ===== TU CONFIGURACIÓN EXISTENTE =====
spring.application.name=demo
spring.security.user.name=user
spring.security.user.password=01436542-b1d1-49f7-be72-c8522a0b0961

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3307/tarea2?allowPublicKeyRetrieval=true
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración de logs (opcional)
logging.level.org.hibernate.SQL=DEBUG
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.com.example.demo=DEBUG